<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      .content div {
        width: 90%;
      }
    }
  </style>
</head>
<body>
body>

    <h2>Check if Pair Exists with Given Sum</h2>

    <label>Enter array elements (comma-separated):</label><br>
    <input type="text" id="arrayInput" placeholder="e.g. 10,15,3,7"><br>

    <label>Enter target sum:</label><br>
    <input type="number" id="targetInput" placeholder="e.g. 17"><br>

    <button onclick="checkPairSum()">Check</button>

    <div id="result"></div>

    <script>
        function checkPairSum() {
            const arr = document.getElementById("arrayInput").value
                        .split(',')
                        .map(x => parseInt(x.trim()));
            const target = parseInt(document.getElementById("targetInput").value);
            const seen = new Set();
            let found = false;

            for (let num of arr) {
                if (seen.has(target - num)) {
                    found = true;
                    break;
                }
                seen.add(num);
            }

            const result = document.getElementById("result");
            if (found) {
                result.textContent = "✅ Yes, a pair with the target sum exists.";
                result.style.color = "green";
            } else {
                result.textContent = "❌ No, such a pair does not exist.";
                result.style.color = "red";
            }
        }
    </script>
  
  </body>
</html>
